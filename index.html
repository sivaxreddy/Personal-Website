<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Logo with Edge Glow Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .x-logo {
      width: 100%;
      height: 100%;
      filter: none;
      transition: filter 0.3s ease;
    }
    
    .x-logo path {
      fill: white;
    }
    
    .logo-container:hover .x-logo,
    .logo-container:active .x-logo {
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.9)) 
             drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
    }
    
    .instructions {
      position: absolute;
      bottom: 30px;
      color: #666;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <a href="https://x.com/sivaxreddy" target="_blank">
    <div class="logo-container">
      <svg class="x-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <path d="M 5.9199219 6 L 20.582031 27.375 L 6.2304688 44 L 9.4101562 44 L 21.986328 29.421875 L 31.986328 44 L 44 44 L 28.681641 21.669922 L 42.199219 6 L 39.029297 6 L 27.275391 19.617188 L 17.933594 6 L 5.9199219 6 z M 9.7167969 8 L 16.880859 8 L 40.203125 42 L 33.039062 42 L 9.7167969 8 z"></path>
      </svg>
    </div>
  </a>

  <script>
    // Alternative JavaScript approach if you need more control
    // document.querySelector('.logo-container').addEventListener('click', function() {
    //   window.open('https://x.com', '_blank');
    // });
  </script>
</body>
</html>
